<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../css/reset.min.css">
  <link rel="stylesheet" type="text/css" href="../css/20200525.css">
  <title>0525</title>
</head>

<body>
  <header>
    <div class="header-title">
      <h1>20200525.html</h1>
    </div>
    <div class="header-left row">
      <div class="form-inline p-1">
        <input type="textarea" id="inputVal" class="form-control input-group-lg mr-2" autofocus>
        <button class="btn btn-dark mr-2" id="btnRun">GO!</button>
        <button class="btn btn-dark" id="btnStop">STOP</button>
      </div>
    </div>
    <div class="header-right">
      
    </div>
    <input type="hidden" val="false">
  </header>
  <main>
    <section>
      <p id="result"></p>
    </section>
  </main>
  <footer>
    <p class="mb-1">test webpages</p>
    <div>
      <a class="btn btn-outline-dark" href="../index.html">BackTo index.html</a>
    </div>
  </footer>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <script>
    $(function(){

      $("#btnRun").click(function() {
        $("#bool").val("true");
        let bool = $("#bool").val() == true;
        setInterval(function() {
          if(bool) {
            const inputVal = $("#inputVal").val();
            $("#result").text(inputVal);
            bool = $("#bool").val();
          }
        }, 500);
      });

      $("#btnStop").click(function() {
        $("#bool").val("false");
      })
    });
  </script>
</body>

</html>
